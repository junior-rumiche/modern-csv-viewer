    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".csv" hidden>
            <div class="upload-icon">
                <i class="fas fa-file-csv"></i>
            </div>
            <h2>Arrastra tu archivo CSV aquí</h2>
            <p>o</p>
            <button class="upload-button">Seleccionar archivo</button>
            <p class="file-name" id="fileName"></p>
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar"></div>
                <p class="progress-text">Subiendo archivo...</p>
            </div>
        </div>
        <div class="csv-preview" id="csvPreview">
            <div class="preview-header">
                <h3>Vista Previa del Archivo</h3>
                <button class="close-preview" id="closePreview" aria-label="Cerrar vista previa">&times;</button>
            </div>
            <div class="table-container">
                <table id="csvTable" role="grid" aria-label="Tabla de datos CSV"></table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/previsualizer.js"></script>
</body>

</html>
